<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sizzling Jubilant Elk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-theme-neutral-dark);
        background-color: var(--dl-color-theme-neutral-light);

        fill: var(--dl-color-theme-neutral-dark);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/animate.css@4.1.1/animate.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css"
    />
  </head>
  <body>
    <link rel="stylesheet" href="../style.css" />
    <div>
      <link href="./contact-form3.css" rel="stylesheet" />
      <div class="contact-form3-contact9 thq-section-padding">
        <div class="thq-flex-row thq-section-max-width contact-form3-max-width">
          <img
            alt="Image1"
            src="https://www.shutterstock.com/image-vector/adorable-pets-holds-empty-bowls-600nw-2290215819.jpg"
            class="contact-form3-image1 thq-img-ratio-4-3"
          />
          <div class="contact-form3-content thq-flex-column">
            <div class="contact-form3-section-title thq-card">
              <span class="thq-body-small">
                <span>Get in touch with us</span>
              </span>
              <div class="contact-form3-content1">
                <h2 class="thq-heading-2"><span>Donate</span></h2>
                <span class="thq-body-small">
                  <span>Enter your personal details</span>
                </span>
              </div>
            </div>
            <form class="thq-card">
              <div class="contact-form3-input">
                <label for="contact-form-3-name" class="thq-body-small">
                  Name
                </label>
                <input
                  type="text"
                  id="contact-form-3-name"
                  name="e.g. name"
                  required="true"
                  placeholder="Name"
                  class="thq-input"
                />
              </div>
              <div class="contact-form3-input1">
                <label for="contact-form-3-email" class="thq-body-small">
                  Email
                </label>
                <input
                  type="email"
                  id="contact-form-3-email"
                  required="true"
                  placeholder="Email"
                  class="thq-input"
                />
              </div>
              <div class="contact-form3-input2">
                <strong
                  id="Contact No"
                  for="contact-form-3-name"
                  class="contact-form3-text05 thq-body-small"
                >
                  <span>Contact No</span>
                  <br />
                </strong>
                <input
                  type="number"
                  id="contact-form-3-name"
                  name="Contact No"
                  required="true"
                  placeholder="Contact No"
                  class="thq-input"
                />
              </div>
              <div class="contact-form3-container">
                <label for="contact-form-3-message" class="thq-body-small">
                  <span>FeedBack</span>
                  <br />
                </label>
                <textarea
                  id="contact-form-3-message"
                  rows="3"
                  placeholder="Enter your message"
                  class="thq-input"
                ></textarea>
              </div>
              <div class="contact-form3-checkbox">
                <input
                  type="checkbox"
                  id="contact-form-3-check"
                  checked="true"
                  required="true"
                  class="thq-checkbox"
                />
                <label
                  for="contact-form-3-check"
                  class="contact-form3-text11 thq-body-small"
                >
                  I accept the Terms
                </label>
              </div>
              <button
                type="submit"
                class="contact-form3-button thq-button-filled"
              >
                <span class="thq-body-small"><span>Submit</span></span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      defer=""
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
  </body>
</html>
