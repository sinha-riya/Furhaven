              <div class="login-nav-nav">
                <div class="login-nav-top">
                  <img
                    alt="FURHAVEN Logo"
                    src="../static/public/logo-1500h.gif"
                    class="login-nav-logo"
                  />

        <div class="log-in-container">
          <img
            alt="SignUp Image"
            src="https://images.unsplash.com/photo-1545529468-42764ef8c85f?ixid=M3w5MTMyMXwwfDF8c2VhcmNofDE1fHxwZXR8ZW58MHx8fHwxNzE5MDkwMDQyfDA&amp;ixlib=rb-4.0.3&amp;w=1500"
            class="log-in-sign-up-image thq-img-ratio-16-9"
          />
          <div class="log-in-container1"></div>
          <div class="log-in-max-width thq-section-max-width">
            <div class="log-in-form thq-section-padding">
              <div class="log-in-title-root">
                <h2 class="log-in-text thq-heading-2">
                  <span>Create an account</span>
                </h2>
                <p class="thq-body-large log-in-text01">
                  <span>Already have an account?</span>
                  <a href="login.html" class="log-in-navlink">Sign in</a>
                </p>
              </div>
              <div class="log-in-divider">
                <div class="log-in-divider1"></div>
              </div>
              <span class="log-in-text03 thq-body-small">
                <span>Enter your email address to create an account</span>
              </span>
              <form id="newuser" class="log-in-form1" action="/new_user" method = "post">
                <div class="log-in-email">
                  <label for="thq-sign-up-4-email" class="thq-body-large">
                    <span>Username</span>
                    <br />
                  </label>
                  <input
                    type="text"
                    id="thq-sign-up-4-email"
                    required="true"
                    name = "username"
                    placeholder="Username"
                    class="log-in-textinput thq-body-large thq-input"
                  />
                </div>
                <div class="log-in-email1">
                  <label for="thq-sign-up-4-email" class="thq-body-large">
                    Email
                  </label>
                  <input
                    type="email"
                    id="thq-sign-up-4-email"
                    required="true"
                    name = "email"
                    placeholder="Email address"
                    class="log-in-textinput1 thq-body-large thq-input"
                  />
                </div>
                <div class="log-in-email2">
                  <label for="thq-sign-up-4-email" class="thq-body-large">
                    Password
                  </label>
                  <input
                    type="password"
                    id="thq-sign-up-4-email"
                    required="true"
                    name = "password"
                    placeholder="Password"
                    class="log-in-textinput2 thq-body-large thq-input"
                  />
                </div>
                <div class="log-in-container2">
                  <div class="log-in-terms-agree">
                    <input
                      type="checkbox"
                      id="thq-sign-up-4-terms"
                      checked="true"
                      class="thq-checkbox"
                    />
                    <label for="thq-sign-up-4-terms" class="thq-body-large">
                      <span>
                        Agree to our&nbsp;Terms of use and Privacy Policy.
                      </span>
                      <span></span>
                    </label>
                  </div>
                </div>
                <button type="submit" class="log-in-button thq-button-filled">
                  <span class="log-in-text12 thq-body-small">
                    <span>Create an account</span>
                  </span>
                </button>
              </form>
              <script>
                document.getElementById('newuser').addEventListener('submit', function(event) {
                    event.preventDefault();
                    var formData = new FormData(this);
                    fetch('/new_user', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                      this.reset();
                      if (data.message) {
                        alert(data.message);
                        }
                    })
                });
              </script>
            </div>
          </div>
