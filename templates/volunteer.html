            <div class="volunteer-registration-section-title thq-flex-column">

                <span>Explore how you can contribute</span>
              </span>
              <div class="volunteer-registration-content">
                <h2 class="volunteer-registration-text01 thq-heading-2">
                  <span>Join us in making a difference.</span>
                </h2>
                <span class="thq-body-small volunteer-registration-text02">
                  <span></span>
                </span>
              </div>
              <div class="volunteer-registration-content1">
                <div class="volunteer-registration-row">
                  <svg viewBox="0 0 1024 1024" class="thq-icon-small">
                    <path
                      d="M854 342v-86l-342 214-342-214v86l342 212zM854 170q34 0 59 26t25 60v512q0 34-25 60t-59 26h-684q-34 0-59-26t-25-60v-512q0-34 25-60t59-26h684z"
                    ></path>
                  </svg>
                  <span class="thq-body-small">
                    <span>furhaven@maildrop.cc</span>
                  </span>
                </div>
              </div>
            </div>
            <form id="volunteer" action="/register" method='POST'class="volunteer-registration-form thq-flex-column">
              <div class="volunteer-registration-container">
                <div class="volunteer-registration-input">
                  <label for="contact-form-7-first-name" class="thq-body-small">
                    First name
                  </label>
                  <input
                    type="text"
                    name = "first_name"
                    required="true"
                    id="contact-form-7-first-name"
                    placeholder="First Name"
                    class="thq-input"
                  />
                </div>
                <div class="volunteer-registration-input1">
                  <label for="contact-form-7-last-name" class="thq-body-small">
                    Last name
                  </label>
                  <input
                    type="text"
                    name = "last_name"
                    id="contact-form-7-last-name"
                    placeholder="Last Name"
                    class="thq-input"
                  />
                </div>
              </div>
              <div class="volunteer-registration-container1">
                <div class="volunteer-registration-input2">
                  <label for="contact-form-7-email" class="thq-body-small">
                    Email
                  </label>
                  <input
                    type="email"
                    name = "email"
                    id="contact-form-7-email"
                    required="true"
                    placeholder="Email"
                    class="thq-input"
                  />
                </div>
                <div class="volunteer-registration-input3">
                  <label for="contact-form-7-phone" class="thq-body-small">
                    Phone Number
                  </label>
                  <input
                    type="tel"
                    name = "ph_no"
                    required="true"
                    id="contact-form-7-phone"
                    placeholder="Phone Number"
                    class="thq-input"
                  />
                </div>
              </div>
              <div class="volunteer-registration-container2">
                <div class="volunteer-registration-input4">
                  <label for="contact-form-7-options" class="thq-body-small">
                    Category
                  </label>
                  <div class="volunteer-registration-container3">
                    <select
                      id="contact-form-7-options"
                      name = "work_pref"
                      placeholder="Shelter"
                      class="thq-select"
                    >
                      <option value="customer service">Customer service</option>
                      <option value="finance">Finance</option>
                      <option value="feature request">Feature request</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="volunteer-registration-container4">
                <div class="volunteer-registration-input5">
                  <label for="contact-form-7-message" class="thq-body-small">
                    Message to the shelter
                  </label>
                  <textarea
                    id="contact-form-7-message"
                    rows="3"
                    name = "msg"
                    placeholder="Enter your message"
                    class="thq-input"
                  ></textarea>
                </div>
              </div>
              <div class="volunteer-registration-checkbox">
                <input
                  type="checkbox"
                  id="contact-form-7-check"
                  checked="true"
                  required="true"
                  class="thq-checkbox"
                />
                <label for="contact-form-7-check" class="thq-body-small">
                  I accept the Terms
                </label>
              </div>
              <button
                type="submit"
                class="volunteer-registration-button thq-button-filled"
              >
                <span class="thq-body-small"><span>Submit</span></span>
              </button>
            </form>
            <script>
              document.getElementById('volunteer').addEventListener('submit', function(event) {
                  event.preventDefault();
                  var formData = new FormData(this);
                  fetch('/register', {
                      method: 'POST',
                      body: formData
                  })
                  .then(response => response.json())
                  .then(data => {
                    this.reset();
                    if (data.message) {
                      alert(data.message);
                      }
              })
          });
          </script>
