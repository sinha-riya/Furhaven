                </form>
                <script>
                  document.getElementById('userlogin').addEventListener('submit', function(event) {
                      event.preventDefault();
                      var formData = new FormData(this);
                      fetch('/login', {
                          method: 'POST',
                          body: formData
                      })
                      .then(response => response.json())
                      .then(data => {
                        this.reset();
                        if (data.message) {
                          alert(data.message);
                          }
                  })
              });
